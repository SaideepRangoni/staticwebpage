<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: url("https://livelocalmagazines.com/wp-content/uploads/2023/04/115002875_m_normal_none.jpg") no-repeat center center; background-size: cover; overflow: hidden; position: relative; }
    .container { width: 420px; padding: 30px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
    .form { display: flex; flex-direction: column; gap: 20px; }
    h2 { text-align: center; color: #142b54; }
    input { padding: 12px; border-radius: 8px; border: 2px solid #ccc; outline: none; transition: border-color 0.4s; }
    input:focus { border-color: #142b54; }
    button { padding: 12px; background-color: #142b54; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #1f3c78; }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="form">
      <h2>Reset Password</h2>
      <form method="POST">
        <input type="password" name="password" placeholder="Enter your new password" required>
        <button type="submit" action="/update_password_beneficiary">Update Password</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
