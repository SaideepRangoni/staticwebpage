<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(160, 167, 168, 0.7), rgba(76, 97, 101, 0.7)) no-repeat center center;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 80%;
      max-width: 1200px;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      width: 50%;
      padding: 40px;
      font-size: 15px;
      overflow-y: auto;
    }

    .image-container {
      width: 50%;
      background: url('https://img.freepik.com/free-photo/top-view-food-donation-with-copy-space-box_23-2148733849.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .header {
      margin-bottom: 30px;
    }

    .header h2 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .header p {
      color: #7f8c8d;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #3498db;
    }

    .form-control {
      width: 100%;
      padding: 12px 40px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .register-link, .forgot-password-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }

    .register-link a, .forgot-password-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover, .forgot-password-link a:hover {
      text-decoration: underline;
    }

    .features {
      margin-top: 30px;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #ecf0f1;
    }

    .feature i {
      margin-right: 10px;
      font-size: 24px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        height: auto;
      }

      .form-container, .image-container {
        width: 100%;
      }

      .image-container {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="features">
        <div class="feature">
          <i class="fas fa-user-circle"></i>
          <span>Manage Your Account</span>
        </div>
        <div class="feature">
          <i class="fas fa-hand-holding-heart"></i>
          <span>Donate Food</span>
        </div>
        <div class="feature">
          <i class="fas fa-users"></i>
          <span>Join Our Community</span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="header">
        <h2>User Login</h2>
        <p>Welcome back! Please login to your account</p>
      </div>
      <form method="POST" action="user_login">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="forgot-password-link">
        <a href="/forgot-password">Forgot your password?</a>
      </div>
      <div class="register-link">
        Don't have an account? <a href="/user_registration">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
